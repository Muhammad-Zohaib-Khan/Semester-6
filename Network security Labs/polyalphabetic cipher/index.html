<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polyalphabetic</title>
</head>
<body>
    
    <div>
        <div>
            <h1>Polyalphabetic Cipher</h1>
        </div>

        <div>
            <label for="plain_text">Input:</label>
            <input type="text" name="encode" id="plain_text" placeholder="Enter Plain Text">
            <button id="encode" style="cursor: pointer;">Encode</button>
            <p>Output is: <span id="encode_result"></span></p>
        </div>

        <div>
            <label for="cipher_text">Input:</label>
            <input type="text" name="decode" id="cipher_text" placeholder="Enter Cipher Text">
            <button id="decode" style="cursor: pointer;">Decode</button>
            <p>Output is: <span id="decode_result"></span></p>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
