<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vinegar Cipher</title>
</head>
<body>
    
    <div>
        <div>
            <h1>VINIGAR_CIPHER</h1>
        </div>

        <div>
            <Label>Input:</Label>
            <input type="text" name="encode" id="plain_text" placeholder="Enter Plain Text">
            <button style="cursor: pointer;">Encode</button>
            <p>Output is: <span class="result"></span></p>

        </div>

    <div>
        <Label>Input:</Label>
        <input type="text" name="decode" id="cipher_text"    placeholder="Enter Cipher Text">
        <button style="cursor: pointer;">Decode</button>
        <p>Output is: <span class="result"></span></p>
    </div>

</div>
<script src="script.js"> </script>
</body>
</html>
